backend:
  name: git-gateway

local_backend:
  allowed_hosts: ['beeper.local']

media_folder: "src/static/media"
public_folder: "/static/media"

collections:
  - label: "Home"
    name: "home"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "navigation"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: true
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Services"
        name: "services"
        file: "src/_data/services.yaml"
        fields:
          - label: Service
            name: services
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Picture, name: picture, widget: image }
              - { label: Description, name: desc, widget: markdown }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Logo, name: logo, widget: image }
          - { label: Name, name: name, widget: string }
          - { label: Phone, name: phone, widget: string }
          - { label: Email, name: email, widget: string }
          - { label: Address, name: address, widget: markdown }
          - { label: Hero, name: hero, widget: image }
          - { label: "Index", name: "body", widget: "markdown" }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }